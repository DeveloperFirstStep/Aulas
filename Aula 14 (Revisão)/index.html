<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <div id="divTitle">
        <h1 id="title">Cálculos Developer First Step</h1>
      </div>

      <!-- SEÇÃO 1 = SOMA -->
      <section class="section" id="sectionSoma">
        <h1>Soma</h1>
        <div>
          <input type="number" class="input" id="somaNum1" />
          <input type="number" class="input" id="somaNum2" />
        </div>
        <div class="divBtn">
          <button class="btn" id="somaCalc">Calcular</button>
          <button class="btn" id="somaClear">Limpar</button>
        </div>
        <p class="result" id="somaResult">Resultado:</p>
      </section>

      <!-- SEÇÃO 2 = SUBTRAÇÃO -->
      <section class="section" id="sectionSub">
        <h1>Subtração</h1>
        <div>
          <input type="number" class="input" id="subNum1" />
          <input type="number" class="input" id="subNum2" />
        </div>
        <div class="divBtn">
          <button class="btn" id="subCalc">Calcular</button>
          <button class="btn" id="subClear">Limpar</button>
        </div>
        <p class="result" id="subResult">Resultado:</p>
      </section>

      <!-- SEÇÃO 3 = MULTIPLICAÇÃO -->
      <section class="section" id="sectionMulti">
        <h1>Multiplicação</h1>
        <div>
          <input type="number" class="input" id="multiNum1" />
          <input type="number" class="input" id="multiNum2" />
        </div>
        <div class="divBtn">
          <button class="btn" id="multiCalc">Calcular</button>
          <button class="btn" id="multiClear">Limpar</button>
        </div>
        <p class="result" id="multiResult">Resultado:</p>
      </section>

      <!-- SEÇÃO 4 = DIVISÃO -->
      <section class="section" id="sectionDiv">
        <h1>Divisão</h1>
        <div>
          <input type="number" class="input" id="divNum1" />
          <input type="number" class="input" id="divNum2" />
        </div>
        <div class="divBtn">
          <button class="btn" id="divCalc">Calcular</button>
          <button class="btn" id="divClear">Limpar</button>
        </div>
        <p class="result" id="divResult">Resultado:</p>
      </section>

      <!-- SEÇÃO 5 = LOGARITIMO NATURAL -> Math.log(x) -->
      <section class="section" id="sectionLog">
        <h1>Logaritimo Natural</h1>
        <div>
          <input type="number" class="input" id="logNum1" />
        </div>
        <div class="divBtn">
          <button class="btn" id="logCalc">Calcular</button>
          <button class="btn" id="logClear">Limpar</button>
        </div>
        <p class="result" id="logResult">Resultado:</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
